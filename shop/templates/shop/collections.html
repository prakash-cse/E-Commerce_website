{% extends 'shop/layouts/main.html' %}
{% block content %}

    

    {% include 'shop/inc/navbar.html' %}
    <section class="bg-light">
        <div class=" text-center py-lg-5 py-4 alert-info">
            <h1 class="text-primary text-center fw-bold  m-0 ">Grooming at your doorstep   </h1>
            <p class="text-primary small text-center mt-2">What are you looking for? </p>

        </div>

        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-12 mt-3">
                    <h3 class="m-0 text-primary fw-bold">What are you looking for? </h3>
                    <p class="text-muted small">Daily we can update our lates offers !</p>
        
                </div>
                {% for item in catagory %}
               

                <div class="col-lg-3 mb-3">
                    <div class="card h-100  rounded border-0 shadow-sm ">
                        <div class="">
                          <a class="" href="{% url 'shopname' item.id %}">
                            <img class="img-fluid w-100" src="{{item.image.url}}"> </a>
                        </div>
                        <div class="card-body">
                            <p class="text-primary  m-0  fw-bold">{{ item.name }} </p>
                            
                        </div>
                        <div class="card-footer bg-white p-3">
                            <a href="{% url 'shopname' item.id %}" class=" btn btn-outline-info text-decoration-none w-100">VIEW MORE</a>
                        </div>
                      </div>
                </div>

                {% endfor%}


            </div>
        </div>
    </section>


{% endblock %}
